<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="">
        <!-- Personal Information -->
        <div class="personalinfo">
            <div class="fname">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
            </div>
            <div class="lname">
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
            </div>
          
            <div class="email">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            </div>
            
            <div class="phonenumber">
                <label for="phonenumber">Phone Number:</label><br>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number"><br>
            </div>
          
            <div class="address">
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br>
            </div>
            
            <div class="dob">
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"><br>
            </div>
            
            <div class="age">
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="18"><br>
            </div>
           
            <div class="profilepic">
                <label for="profilePic">Upload Profile Picture:</label><br>
                <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
            </div>
      
        </div>

        <!-- Dropdown Role -->
        <div class="role">
            <label for="role">Role:</label><br>
            <select id="role" name="role">
                <option value="fulltime">Full Time</option>
                <option value="hibrid">Hibrid</option>
                <option value="remote">Remote</option>
            </select>
        </div>

        <!-- Radio Gender -->
        <div class="gender">
            <p> Gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label>
        </div>

        <!-- Check Box skills -->
        <div class="skills">
            <p> Skills:</p>
            <input type="checkbox" id="htmlSkill" name="html" value="HTML">
            <label for="htmlSkill"> HTML</label><br>
            <input type="checkbox" id="cssSkill" name="css" value="CSS">
            <label for="cssSkill"> CSS</label><br>
            <input type="checkbox" id="jsSkill" name="js" value="JavaScript">
            <label for="jsSkill"> JavaScript</label>
        </div>

        <!-- Password Information -->
        <div class="pasword">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br>
            <label for="confirmP">Confirm Password:</label><br>
            <input type="password" id="confirmP" name="confirmP" placeholder="Confirm your password"><br>
        </div>

        <!-- Submit Button -->
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
