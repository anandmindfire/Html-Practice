<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registration form</title>
    <link rel="icon" type="image/x-icon" href="./images/mnf-icon.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/notification.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 

</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/logo.webp" alt="Logo" width="150" height="50">
        </div>
        <div class="heading">
            <h2 id="head">Employee Registration</h2>
        </div>
        <div class="dropdown">
            <button class="dropbtn" id="dropbtn">üåàThemes</button>
            <div class="dropdown-content" id="dropcontent">
                <a href="#" id="dark">Dark ‚òÅÔ∏è</a>
                <a href="#" id="light">Light üåô</a>
                <a href="#" id="sunny">Sunny ‚òÄÔ∏è</a>
            </div>
        </div>
    </div>
        
    <div class="d-flex">
        <div class="card" >
            <div class="p-2">
                
                <!-- form -->
                <form autocomplete="off" onsubmit="onFormSubmit(event)" class="form-group">
                    <div class="fields">
                        <!-- name -->
                    <div class="input_field">
                        <label for="fullName">Full Name <span class="astric">*</span></label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>
                     <!-- email -->
                     <div class="input_field">
                        <label for="email">E-mail <span class="astric">*</span></label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <!-- date of birth-->
                    <div class="input_field">
                        <label for="dob" >DOB <span class="astric">*</span></label>
                        <input type="date" name="dob" id="dob" class="form-control" style="width: 210px;">
                    </div>
                    <!-- age -->
                    <div class="input_field">
                        <label for="age">Age <span class="astric">*</span></label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                   
                    <!-- mobile no -->
                    <div class="input_field">
                        <label for="mobileno">Mobile No.<span class="astric">*</span></label>
                        <input type="text" name="mobileno" id="mobileno" class="form-control">
                    </div>
                    <!-- gender -->
                    <div class="gender" style="margin: 4px 20px;">
                        <label for="">Gender <span class="astric">*</span></label>
                        <input type="radio" name="gender" id="female" value="female" class="form-control" oninput="validateGender(this)">female
                        <input type="radio" name="gender" id="male" value="male" class="form-control" oninput="validateGender(this)">male
                        <input type="radio" name="gender" id="other" value="others" class="form-control" oninput="validateGender(this)">others
                        <div id="genderError" class="error-message"></div>
                    </div>
                       <!-- employee ID -->
                    <div class="input_field">
                        <label for="empid">Employee ID <span class="astric">*</span></label>
                        <input type="text" name="empid" id="empid" class="form-control">
                    </div>
                     <!-- role -->
                     <div class="input_field">
                        <label for="role">Role <span class="astric">*</span></label>
                        <input type="role" name="role" id="role" class="form-control">
                    </div>
                    <!-- address  -->
                    <div class="input_field">
                        <label for="address">Address <span class="astric">*</span></label>
                        <textarea name="address" id="address" cols="70" rows="3"></textarea>
                    </div>
                </div>
                <!-- submit-->
                    <div class="form_action--button">
                        <input type="submit" id="submit" value="Submit" class="btn btn-success ">
                        <input type="reset" id="reset" value="Reset" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
        <div class="card-emplist">
            <div class="bg-primary p-2">
                <!-- table -->
                <table class="list" id="employeelist">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Full Name</th>
                            <th>DOB</th>
                            <th>Age</th>
                            <th>E-mail</th>
                            <th>Mobile No</th>
                            <th>Gender</th>
                            <th>Employee ID</th>
                            <th> Role</th>
                            <th> Address</th>
                           
                        </tr>
                    </thead>
                    <tbody class="text-light">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script/formData.js"></script>
    <script src="./script/validation.js"></script>
    <script src="./script/animations.js"></script>
    <script src="./script/theames.js"></script>
    <script src="./script/notifications.js"></script>
    
    
</body>

</html>
