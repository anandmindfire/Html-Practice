<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.webp" alt="Logo" width="150" height="50">
        </div>
        <div class="heading">
            <h2 id="head">Employee Registration</h2>
        </div>
        <div class="dropdown">
            <button class="dropbtn" id="dropbtn">üåàThemes</button>
            <div class="dropdown-content" id="dropcontent">
                <a href="#" id="dark">Dark ‚òÅÔ∏è</a>
                <a href="#" id="light">Light üåô</a>
                <a href="#" id="sunny">Sunny ‚òÄÔ∏è</a>
            </div>
        </div>
    </div>
            <!-- main containet -->
    <div class="d-flex">
        <div class="card">
            <div class="p-2">
                
                <!-- form -->
                <form autocomplete="off" onsubmit="onFormSubmit()" class="form-group">
                    <div class="fields">
                        <!-- name field -->
                    <div class="input_field">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>
                     <!-- email field -->
                     <div class="input_field">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <!-- date of birth field -->
                    <div class="input_field">
                        <label for="dob" >DOB</label>
                        <input type="date" name="dob" id="dob" class="form-control" style="width: 210px;">
                    </div>
                    <!-- age field -->
                    <div class="input_field">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                   
                    <!-- mobile no field -->
                    <div class="input_field">
                        <label for="mobileno">Mobile No.</label>
                        <input type="text" name="mobileno" id="mobileno" class="form-control">
                    </div>
                    <!-- gender field -->
                    <div class="gender" style="margin: 4px 20px;">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="female" value="female">female
                        <input type="radio" name="gender" id="male" value="male">male
                        <input type="radio" name="gender" id="other" value="others">others
                    </div>

                    <div class="input_field">
                        <label for="empid">Employee ID</label>
                        <input type="text" name="empid" id="empid" class="form-control">
                    </div>
                     <!-- email field -->
                     <div class="input_field">
                        <label for="role">Role</label>
                        <input type="role" name="role" id="role" class="form-control">
                    </div>
                    <!-- address field -->
                    <div class="input_field">
                        <label for="">Address</label>
                        <textarea name="" id="address" cols="70" rows="3"></textarea>
                    </div>
                </div>
                <!-- submit and reset buttons -->
                    <div class="form_action--button">
                        <input type="submit" id="submit" value="Submit" class="btn btn-success ">
                        <input type="reset" id="reset" value="Reset" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
        <div class="card-emplist">
            <div class="bg-primary p-2">
                <!-- table -->
                <table class="list" id="employeelist">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Full Name</th>
                            <th>DOB</th>
                            <th>Age</th>
                            <th>E-mail</th>
                            <th>Mobile No</th>
                            <th>Gender</th>
                            <th>Employee ID</th>
                            <th> Role</th>
                            <th> Address</th>
                           
                        </tr>
                    </thead>
                    <tbody class="text-light">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
