<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="mfs-logo.webp" alt="Logo" width="150" height="50">
        </div>
        <div class="heading">
            <h2>Employee Registration</h2>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Theame</button>
            <div class="dropdown-content">
                <a href="#" id="red">red</a>
                <a href="#" id="green">green</a>
                <a href="#" id="blue">blue</a>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div class="card">
            <div class="p-2">
                <form autocomplete="off" onsubmit="onFormSubmit()" class="form-group">
                    <div class="input_field">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                    </div>
                    <div class="input_field">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="input_field">
                        <label for="mnumber">Mobile Number</label>
                        <input type="text" name="mnumber" id="mnumber" class="form-control">
                    </div>
                    <div class="row-col">
                    <div>
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" class="form-control">
                    </div>
                    <div class="input_field">
                        <label for="dob">DOB</label>
                            <input type="date" id="dob" name="user_dob">
							<div id="dobError" class="error-message"></div>
                    </div>
                    
                    <div class="input_field">
                        <label for="role">Role</label>
                        <input type="text" name="role" id="role" class="form-control">
                    </div>
                </div>
                    <div class="form-inline">
                        <div class="class-radio">
                            <label>Gender</label>
                        
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label><br>
                        
                        
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label><br>
                        
                        
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other">Other</label><br>
                        </div>
                        <div class="upload-pic">
                            <br>

                            
                            <input type="file" id="actual-btn" hidden/>

                            
                            <label class="file-button" for="actual-btn">Choose File</label>

                            
                            <span id="file-chosen">Upload Profile Pic</span>
                        </div>
                        
                    </div>

                    <div>
                        <label for="city">Address</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>

                    <div class="form_action-button">
                        <input type="submit" value="Submit" class="btn btn-success ">
                        <input type="reset" value="Reset" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>

        <div class="list-card">
            <div class="bg-primary p-2">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-light">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            document.getElementById('red').addEventListener('click', function () {
                document.body.style.backgroundColor = 'red';
                
            });

            document.getElementById('green').addEventListener('click', function () {
                document.body.style.backgroundColor = 'green';
            });

            document.getElementById('blue').addEventListener('click', function () {
                document.body.style.backgroundColor = 'blue';
            });
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
